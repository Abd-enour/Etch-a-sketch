<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d7ad65c26.js" crossorigin="anonymous"></script>
    <script src="dom.js" defer></script>
</head>
<body>
  <header id="header"><h1>Etch-a-sketch</h1></header>
  <main id="main">
    <div id="side-container">
      <input type="color" id="inp-color" value="#414141">
      <span id="span-range">16 x 16</span>
      <input type="range" id="range" min="1" max="64" value="16">
      <button type="button" id="show-grid">Show grid</button>
      <button type="button" id="color-btn" class="active" value="Color Mode">Color Mode</button>
      <button type="button" id="rainbow-btn" value="Rainbow Mode">Rainbow Mode</button>
      <button type="button" id="eraser-btn" value="Eraser">Eraser</button>
      <button type="button" id="clear-btn" value="Clear">Clear</button>
    </div>
    <div class="grid">

    </div>
  </main>
  <footer>
    Copyright&copy;2022 Abd-enour  
    <a href="https://github.com/Abd-enour" target="_blank">
      <i class="fa-brands fa-github" id="github-logo"></i>
    </a>
  </footer>
</body>
</html>
